theme = "dark_plus"

[editor]
line-number = "relative"
mouse = true
color-modes = true
scroll-lines = 1

[editor.file-picker]
hidden = false

[editor.lsp]
# display-inlay-hints = true

[editor.soft-wrap]
enable = true
max-wrap = 25 # increase value to reduce forced mid-word wrapping
max-indent-retain = 0
wrap-indicator = ""  # set wrap-indicator to "" to hide it

[keys.normal]
"C-k" = "normal_mode"

[keys.normal.space]
i = ":toggle lsp.display-inlay-hints"

[keys.insert]
"C-k" = "normal_mode"

[keys.select]
